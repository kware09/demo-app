<form role="form" name="login-form" ng-submit="login(user)">
	<div class="container text-center login-form">
		<div class="alert alert-danger alert-dismissible" role="alert" ng-show="errorOccurred">
			<button type="button" class="close" ng-click="errorOccurred=false"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button> {{loginError}}
		</div>
		<div class="form-group">
			<label for="username" class="sr-only">Username</label>
			<input type="text" class="form-control" id="username" ng-model="user.username" placeholder="Username" required>
		</div>
		<div class="form-group">
			<label for="password" class="sr-only">Password</label>
			<input type="password" class="form-control" id="password" ng-model="user.password" placeholder="Password" required>
		</div>
		<button type="submit" class="btn btn-default" ng-disabled="login-form.$invalid">Sign In</button>
		<a href="#/main">MAin Page</a>
	</form>
</div>
